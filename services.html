<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Glow on Hover</title>
  <style>
    /* Basic Styling */
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .glow-text {
      font-size: 3rem;
      color: white;
      text-transform: uppercase;
      text-shadow: 0 0 5px #fff; /* Subtle default glow */
      transition: text-shadow 0.3s ease-in-out; /* Smooth transition */
    }

    .glow-text:hover {
      text-shadow: 
        0 0 10px #00ffcc, /* Bright glow */
        0 0 20px #00ffcc,
        0 0 30px #00ffcc,
        0 0 40px #00ffcc,
        0 0 50px #00ffcc;
    }
  </style>
</head>
<body>
  <h1 class="glow-text">Hover Me!</h1>
</body>
</html>
